<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debate Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
    <script type="text/javascript" th:src="@{/scripts/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/bootstrap.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container" style="height: 40px">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{profile}" style="font-size: 22px" th:text="${UserName}"></a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" style="padding-left: 70%">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{chats}">Chats</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{logout}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

 <div class="container" style="max-width: 50%; margin-top: 200px">

  <div class="rounded-lg overflow-hidden shadow bg-white" style="height: 250px; font-size: 22px">
      
  <div style="display: flex;  justify-content:flex-end; margin-top: 10px; margin-right: 15px">
      52s
  </div>
       <div style="display: flex; justify-content: center; align-items: center; margin-top: 0; margin-right: 50px; margin-left: 50px; " th:text="${Question.body}"></div>
      <div style="display: flex; justify-content: center; align-items: center; margin-top: 40px;">
        <button type="button" class="btn btn-success btn-rounded" style="margin-right: 25px; width: 150px; font-size: 24px">Yes</button>
        <button type="button" class="btn btn-danger btn-rounded" style="margin-left: 25px; width: 150px; font-size: 24px">No</button>
      </div>
  </div>
</div>
</body>
</html>
