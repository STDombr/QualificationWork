<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debate Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
    <script type="text/javascript" th:src="@{/scripts/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/scripts.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/sockjs.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/stomp.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/app.js}"></script>
</head>
<body>

<div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New opponent found</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-rounded" data-dismiss="modal" id="goToChats">
                    Open new chat
                </button>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container" style="height: 40px">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{profile}" style="font-size: 22px" th:text="${UserName}"></a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" style="padding-left: 70%">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{chats}">Chats</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{logout}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 50%; margin-top: 200px">

    <div class="rounded-lg overflow-hidden shadow bg-white" style="height: 300px; font-size: 22px">
        <span hidden id="username" th:text="${UserName}"></span>
        <span hidden id="messageId" th:text="${Question.id}"></span>
        <span hidden id="time" th:text="${Question.timestampInMillis}"></span>
        <span id="timer" style="display: flex;  justify-content:flex-end; margin-top: 10px; margin-right: 15px">30s</span>
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 0; margin-right: 50px; margin-left: 50px; "
             th:text="${Question.body}"></div>
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 40px;">
            <button type="button" id="buttonYes" class="btn btn-success btn-rounded"
                    style="margin-right: 25px; width: 150px; font-size: 24px">Yes
            </button>
            <button type="button" id="buttonNo" class="btn btn-danger btn-rounded"
                    style="margin-left: 25px; width: 150px; font-size: 24px">No
            </button>
        </div>
        <div hidden id="waiting" style="display: flex; justify-content: center; align-items: center; margin-top: 30px; margin-right: 50px; margin-left: 50px; ">
            Waiting for opponent...
        </div>
    </div>
</div>
</body>
</html>
